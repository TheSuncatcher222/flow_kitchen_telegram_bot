name: Flow Kitchen Telegram Bot (main)

on:
  push:
    branches:
      - main

jobs:

  run_project_tests:
    name: Run tests for Project
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12",]
    steps:
      - name: Clone Project to runner
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./src/config/requirements.txt
      - name: Run Pytest
        run: |
          cd ./src
          pytest

  build_and_push_project_image:
    name: Build Project image and push to the DockerHub
    needs:
      - run_project_tests
    runs-on: ubuntu-latest
    steps:
      - name: Clone Project to runner
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Push Project image to the Dockerhub
        uses: docker/build-push-action@v4
        with:
          context: ./app/
          push: True
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/flow_kitchen_telegram_bot:latest

  deploy_project_on_server:
    name: Deploy Project on server
    needs: build_and_push_project_image
    runs-on: ubuntu-latest
    steps:
      - name: Clone Project to runner
        uses: actions/checkout@v3
      - name: Copy docker-compose-project-prod.yml to server via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker/docker-compose.yml"
          target: "home/kirill/flow_kitchen_telegram_bot/docker-compose.yml"
      - name: Executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          script: |
            cd /home/kirill/flow_kitchen_telegram_bot
            sudo docker compose down
            sudo docker image rm ${{ secrets.DOCKERHUB_USERNAME }}/flow_kitchen_telegram_bot
            sudo docker compose up -d

  send_message_telegram:
    name: Send message to telegram
    needs: deploy_project_on_server
    runs-on: ubuntu-latest
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_ME_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: Деплой "Flow Kitchen Telegram Bot" выполнен успешно!
